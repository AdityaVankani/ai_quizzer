[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"
font = "sans serif"

[runner]
# Disable the default sidebar
addTabs = false

[server]
# Disable the default sidebar
enableCORS = false

[browser]
# Disable the default sidebar
serverAddress = "localhost"

[ui]
# Hide the default sidebar
hideSidebarNav = true
